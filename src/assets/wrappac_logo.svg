<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Schatten -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="512" height="512" rx="90" fill="url(#bg)"/>
  
  <!-- Zentraler Wrapper-Kreis (symbolisiert das "Wrapping") -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#34495e" stroke-width="12" opacity="0.3"/>
  <circle cx="256" cy="256" r="165" fill="none" stroke="#4a6278" stroke-width="2" opacity="0.5"/>
  
  <!-- PACMAN Logo (oben) - Arch Linux -->
  <g transform="translate(256, 140)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="50" fill="#1793D1"/>
    <!-- Pacman Mund -->
    <path d="M 0,0 L 35,-20 A 50,50 0 0,1 35,20 Z" fill="#2c3e50"/>
    <!-- Auge -->
    <circle cx="-15" cy="-10" r="6" fill="#2c3e50"/>
  </g>
  
  <!-- AUR Logo (links unten) - Arch User Repository -->
  <g transform="translate(150, 340)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="48" fill="#0088CC"/>
    <!-- Stilisiertes "A" -->
    <path d="M 0,-25 L -20,20 L -10,20 L -7,10 L 7,10 L 10,20 L 20,20 Z M -4,2 L 0,-15 L 4,2 Z" 
          fill="#ffffff" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- FLATPAK Logo (rechts unten) -->
  <g transform="translate(362, 340)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="48" fill="#4A86CF"/>
    <!-- Flatpak Box Icon -->
    <g transform="translate(0, 0)">
      <rect x="-18" y="-18" width="36" height="36" rx="4" fill="#ffffff"/>
      <rect x="-18" y="-2" width="36" height="4" fill="#4A86CF"/>
      <rect x="-2" y="-18" width="4" height="36" fill="#4A86CF"/>
    </g>
  </g>
  
  <!-- Verbindungslinien (zeigen "Wrapper"-Konzept) -->
  <g stroke="#1793D1" stroke-width="3" fill="none" opacity="0.4" stroke-dasharray="5,5">
    <!-- Von Pacman zu AUR -->
    <path d="M 256,190 Q 180,240 150,290"/>
    <!-- Von Pacman zu Flatpak -->
    <path d="M 256,190 Q 332,240 362,290"/>
    <!-- Von AUR zu Flatpak (Bogen unten) -->
    <path d="M 198,340 Q 256,380 314,340"/>
  </g>
  
  <!-- Wrapper-Text/Symbol in der Mitte -->
  <g transform="translate(256, 256)">
    <!-- Symbolische "Klammern" fÃ¼r Wrapper -->
    <path d="M -30,-30 Q -50,-30 -50,0 Q -50,30 -30,30" 
          stroke="#1793D1" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 30,-30 Q 50,-30 50,0 Q 50,30 30,30" 
          stroke="#1793D1" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Zentraler Punkt -->
    <circle cx="0" cy="0" r="8" fill="#1793D1" opacity="0.8"/>
  </g>
  
  <!-- Dezente Label-Hinweise (optional, kann entfernt werden) -->
  <g font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7f8c8d" opacity="0.6">
    <text x="256" y="110" text-anchor="middle">pacman</text>
    <text x="120" y="400" text-anchor="middle">AUR</text>
    <text x="392" y="400" text-anchor="middle">flatpak</text>
  </g>
</svg>